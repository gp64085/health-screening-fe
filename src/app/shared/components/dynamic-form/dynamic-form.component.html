<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  [class]="config().styleClass"
>
  <div
    class="form-fields flex flex-wrap flex-col gap-y-4"
    [class.responsive]="config().responsive"
  >
    <div
      *ngFor="let field of config().fields"
      class="field-container"
    >
      <p-floatlabel
        variant="on"
        *ngIf="field.type !== 'password'"
      >
        <label [for]="field.name">{{ field.label | titlecase }}</label>

        <!-- Input Text Field -->
        <input
          *ngIf="field.type === 'inputText'"
          pInputText
          [id]="field.name"
          [formControlName]="field.name"
          [class]="field.styleClass || ''"
          [value]="form.get(field.name)?.value"
          class="form-control w-full md:w-1/2 lg:w-1/3"
        />

        <!-- Input Number Field -->
        <p-inputNumber
          *ngIf="field.type === 'inputNumber'"
          [id]="field.name"
          [formControlName]="field.name"
          [class]="field.styleClass || ''"
          class="form-control"
        ></p-inputNumber>

        <!-- Dropdown Field -->
        <p-select
          *ngIf="field.type === 'dropdown'"
          [id]="field.name"
          [formControlName]="field.name"
          [options]="field.options || []"
          [class]="field.styleClass || ''"
          class="form-control"
        ></p-select>

        <!-- Calendar Field -->
        <p-datepicker
          *ngIf="field.type === 'calendar'"
          [id]="field.name"
          [formControlName]="field.name"
          [class]="field.styleClass || ''"
          class="form-control"
          [dateFormat]="field.dateFormat || 'mm/dd/yyyy'"
          [hourFormat]="field.hourFormat || '12'"
        ></p-datepicker>

        <!-- Checkbox Field -->
        <p-checkbox
          *ngIf="field.type === 'checkbox'"
          [id]="field.name"
          [formControlName]="field.name"
          [class]="field.styleClass || ''"
          class="form-control"
        ></p-checkbox>

        <!-- Multi Select Field -->
        <p-multiselect
          *ngIf="field.type === 'multiSelect'"
          [id]="field.name"
          [formControlName]="field.name"
          [options]="field.options || []"
          [class]="field.styleClass || ''"
          class="form-control"
        ></p-multiselect>
      </p-floatlabel>
      <p-floatlabel
        variant="on"
        *ngIf="field.type === 'password'"
      >
        <p-password
          *ngIf="field.type === 'password'"
          toggleMask="true"
          feedback="false"
          [id]="field.name"
          [formControlName]="field.name"
          [class]="field.styleClass || ''"
          class="form-control"
          inputId="passwordField"
        ></p-password>
        <label for="passwordField">{{ field.name | titlecase }}</label>
      </p-floatlabel>
      <!-- Error Message -->
      <div class="min-h-[1.25rem] ml-0">
        <small
          *ngIf="form.get(field.name)?.invalid && form.get(field.name)?.touched"
          class="p-error"
        >
          {{ getErrorMessage(field.name) }}
        </small>
      </div>
    </div>
  </div>

  <!-- Form Buttons -->
  <div
    class="form-buttons"
    *ngIf="config().buttons && config().buttons.length > 0"
  >
    <p-button
      *ngFor="let button of config().buttons"
      [type]="button.type || 'button'"
      [label]="button.label"
      [icon]="button.icon || ''"
      [disabled]="button.type === 'submit' && form.invalid"
    ></p-button>
  </div>
</form>
