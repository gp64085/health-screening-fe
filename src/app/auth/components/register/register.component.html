<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
  <!-- Card Container -->
  <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Flex container - column on mobile, row on desktop -->
    <div class="flex flex-col lg:flex-row">
      <!-- Image Section - Full width on mobile, half width on desktop -->
      <div class="w-full lg:w-1/2">
        <img
          src="/images/signup.gif"
          alt="Register"
          class="w-full h-full object-cover" />
      </div>

      <!-- Form Section - Always full width of its container -->
      <div class="w-full lg:w-1/2 p-6 md:p-8">
        <h2 class="text-2xl md:text-3xl font-bold text-center mb-6">
          Register
        </h2>

        <app-dynamic-form
          [config]="registrationFormConfig"
          (formSubmit)="onFormSubmit($event)"
          class="w-full">
        </app-dynamic-form>
        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account? <a routerLink="/login" (click)="goToLogin()" class="text-blue-500 hover:underline cursor-pointer">Login</a>
      </div>
    </div>
  </div>
</div>
